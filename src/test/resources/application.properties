spring.application.name=cucumbersample
server.port=8080
spring.profiles.active=test

# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA Configuration for Tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable H2 console in tests
spring.h2.console.enabled=false

# Logging for Tests
logging.level.com.dreamzlancer.cucumbersample=DEBUG
logging.level.org.springframework.test=INFO
logging.level.io.cucumber=INFO

# Downstream service configuration
downstream.bank-service.url=http://localhost:8089/

# Timeout configurations
downstream.connect-timeout=5000
downstream.read-timeout=10000